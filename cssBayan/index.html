<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssBayan</title>
</head>
<body>
    <h1 class="h1">CSS Bayan</h1>
    <ul class="accordion">
        <li class="accordion-item">
            <input type="radio" class="accordion-input" name="accordion-mem" id="mem-1" checked hidden>
            <label class="accordion-label" for="mem-1">
                <div class="label-head">
                    <span class="label-text">chatGPT forever?</span>
                    <span class="label-button"></span>
                </div>
                <div class="accordion-content">
                    <img class="mem mem1" src="assets/image/chatGPT.png"/>
                </div>
            </label>
        </li>
        <li class="accordion-item">
            <input type="radio" class="accordion-input" name="accordion-mem" id="mem-2" hidden>
            <label class="accordion-label" for="mem-2">
                <div class="label-head">
                    <span class="label-text">True story about code reuse</span>
                    <span class="label-button"></span>
                </div>
                <div class="accordion-content">
                    <img class="mem mem2" src="assets/image/code-reuse.png"/>
                </div>
            </label>
        </li>
        <li class="accordion-item">
            <input type="radio" class="accordion-input" name="accordion-mem" id="mem-3" hidden>
            <label class="accordion-label" for="mem-3">
                <div class="label-head">
                    <span class="label-text">What are you, JS?</span>
                    <span class="label-button"></span>
                </div>
                <div class="accordion-content">
                    <img class="mem mem3" src="assets/image/js-notype.jpg"/>
                </div>
            </label>
        </li>
        <li class="accordion-item">
            <input type="radio" class="accordion-input" name="accordion-mem" id="mem-4" hidden>
            <label class="accordion-label" for="mem-4">
                <div class="label-head">
                    <span class="label-text">JavaScript or TypeScript?</span>
                    <span class="label-button"></span>
                </div>
                <div class="accordion-content">
                    <img class="mem mem4" src="assets/image/typescript.png"/>
                </div>
            </label>
        </li>
    </ul>
</body>
</html>
